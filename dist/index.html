    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: regular;
      }

      .loaderBase {
        width: 100%;
        height: 100vh;
        background: rgba(255, 255, 255, 0.6);
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: grey;
        opacity: 0.3;
      }

      .loaderBase-loader {
        border: 5px solid #f3f3f3;
        border-radius: 50%;
        border-top: 5px solid #000;
        width: 30px;
        height: 30px;
        -webkit-animation: spin 2s linear infinite;
        /* Safari */
        animation: spin 2s linear infinite;
      }

      .newUpdateWrapper {
        position: fixed;
        bottom: 60px;
        left: 0;
        right: 0;
        margin: auto;
        width: max-content;
        background-color: #000;
        padding: 20px;
        color: #fff;
        border-radius: 3px;
        font-family: Proxima Nova;
        font-size: 13px;
      }

      .refreshContent {
        text-decoration: none;
        color: #91addb;
        padding: 0px 5px;
      }

      .closeToast {
        font-size: 18px;
        margin-left: 10px;
      }

      .is-offline {
        filter: grayscale(1);
        pointer-events: none;
      }

      .connection-status {
        display: none;
        position: fixed;
        bottom: 0;
        background: #000;
        width: 100%;
        padding: 20px;
        color: #fff;
        font-family: Proxima Nova;
        font-size: 14px;
      }

      .offlineMessage {
        display: block;
      }

      #branch-banner-iframe {
        bottom: auto;
        top: 0;
      }
      /* Safari */
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
